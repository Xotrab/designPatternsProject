<div class="registration-form-container">
    <form  [formGroup]="formLogin">
        
        <div class="registration-fields-container">
            <mat-form-field>
                <mat-label>Login</mat-label>
                <input matInput type="text" formControlName="login">
                <mat-error *ngIf="login.invalid && (login.dirty )">ale noob xD</mat-error>
            </mat-form-field>
            
            <mat-form-field >
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" >
                <mat-error *ngIf="email.invalid && (email.dirty )">ale noob xD</mat-error>
            </mat-form-field>
            
            <mat-form-field >
                <mat-label>Confirm Email</mat-label>
                <input matInput type="text" formControlName="confirmEmail">
                <mat-error *ngIf="!equalEmails()">emails mismatch</mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="password.invalid && (password.dirty )">ale noob xD</mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword">
                <mat-error *ngIf="!equalPasswords()">passwords mismatch</mat-error>
            </mat-form-field>
            

            <div class="register-button-container">
                <button mat-raised-button color="primary" (click)="onSubmit()">Register</button>
            </div>

        </div>

    </form>


</div>
