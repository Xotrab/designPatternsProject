<div class="registration-form-container">
    <form  [formGroup]="formLogin">
        
        <div class="registration-fields-container">

            <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput type="text" formControlName="firstName">
                <mat-error *ngIf="firstName.invalid && (firstName.dirty)">This field can not be empty</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input matInput type="text" formControlName="lastName">
                <mat-error *ngIf="lastName.invalid && (lastName.dirty )">This field can not be empty</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Login</mat-label>
                <input matInput type="text" formControlName="login">
                <mat-error *ngIf="login.invalid && (login.dirty )">Invalid login</mat-error>
            </mat-form-field>
            
            <mat-form-field >
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" >
                <mat-error *ngIf="email.invalid && (email.dirty )">Invalid email</mat-error>
            </mat-form-field>
            
            <mat-form-field >
                <mat-label>Confirm Email</mat-label>
                <input matInput type="text" formControlName="confirmEmail">
                <mat-error *ngIf="!equalEmails()">Emails mismatch</mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="password.invalid && (password.dirty )">Password should have at least 5 characters </mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword">
                <mat-error *ngIf="!equalPasswords()">Passwords mismatch</mat-error>
            </mat-form-field>
            

            <div class="register-button-container">
                <button [disabled]="formLogin.invalid" mat-raised-button color="primary" (click)="onSubmit()">Register</button>
            </div>

        </div>

    </form>


</div>
